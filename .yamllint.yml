# yamllint configuration for kdiff project

extends: default

rules:
  # Allow longer lines in Kubernetes manifests (they often have long URLs/configs)
  line-length:
    max: 120
    level: warning

  # Allow multiple documents in single files (common in K8s)
  document-start:
    present: false

  # Be more lenient with indentation in complex K8s manifests
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false

  # Allow truthy values like 'on', 'off' which are common in K8s
  truthy:
    allowed-values: ['true', 'false', 'on', 'off']

  # Allow empty values in K8s manifests
  empty-values:
    forbid-in-block-mappings: false
    forbid-in-flow-mappings: false

  # Comments can be more flexible in test fixtures
  comments:
    min-spaces-from-content: 1