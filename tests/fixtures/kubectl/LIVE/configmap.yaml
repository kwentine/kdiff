apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: default
  labels:
    app: nginx
  annotations:
    kubectl.kubernetes.io/last-applied-configuration: |
      {"apiVersion":"v1","kind":"ConfigMap","metadata":{"annotations":{},"labels":{"app":"nginx"},"name":"nginx-config","namespace":"default"},"data":{"nginx.conf":"server {\n    listen 80;\n    location / {\n        return 200 'Hello World';\n    }\n}\n"}}
data:
  nginx.conf: |
    server {
        listen 80;
        location / {
            return 200 'Hello World';
            add_header Content-Type text/plain;
        }
    }
  app.properties: |
    debug=false
    log.level=INFO
    max.connections=100